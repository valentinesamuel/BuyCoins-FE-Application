<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>User Profile Page</title>
  </head>
  <body>
    <main>
      <div class="navbar">
        <div class="navigation">
          <div class="mobile-bar" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="./index.html">
            <img
              class="git-svg"
              src="./images/pngfind.com-github-logo-png-1766942.png"
              alt="github_logo"
          /></a>
          <input
            id="form"
            type="text"
            name="search"
            class="search-field"
            placeholder="Search or jump to..."
          />
          <ul id="menu">
            <li>Pull Requests</li>
            <li>Issues</li>
            <li>Codespaces</li>
            <li>Marketplace</li>
            <li>Explore</li>
          </ul>
        </div>
        <div class="profile">
          <i class="far icon fa-bell"></i>
          <div class="icon-pair icon">
            <i class="fas fa-plus"></i><i class="fas fa-sort-down"></i>
          </div>
          <div class="profile-image icon icon-pair">
            <img
              src="./images/me.jpg"
              alt="profle_image"
              id="nav-profile-image"
            /><i class="fas fa-sort-down"></i>
          </div>
        </div>
      </div>

      <div class="profile-body" id="body">
        <div class="bio-column">
          <div class="identity">
            <img src="" alt="avatar" id="bio-profile-image" />
            <div class="name">
              <h3 id="name"></h3>
              <p class="login" id="username"></p>
            </div>
          </div>
          <p class="bio" id="bio"></p>
          <button>Edit Profile</button>
        </div>
        <div class="repo-column">
          <div class="tabs">
            <ul>
              <li><i class="fas fa-book-open"></i> Overview</li>
              <li>
                <span class="repo-no"
                  ><i class="fas fa-box"></i>Repositories
                  <span class="repNum" id="total-repo">54</span></span
                >
              </li>
              <li><i class="far fa-chart-bar"></i> Projects</li>
              <li><i class="fas fa-cube"></i>Packages</li>
            </ul>
          </div>

          <div class="repo-finder">
            <input
              type="text"
              name="repo_name"
              placeholder="Find a Repository.."
            />
            <div class="r_btn">
              <span class="rep_btn"
                ><button class="repo_btn">
                  Type<i class="fas fa-sort-down"></i></button
              ></span>
              <span class="rep_btn"
                ><button class="repo_btn">
                  Language<i class="fas fa-sort-down"></i></button
              ></span>
              <span class="rep_btn"
                ><button class="repo_btn">
                  Sort<i class="fas fa-sort-down"></i></button
              ></span>
            </div>
            <span class="rep_btn"
              ><button class="repo_btn_new">New</button></span
            >
          </div>
          <div class="results">
            <p>
              <b id="queried-repo"></b> results for <b>public</b> repositories
            </p>
          </div>
          <div class="repository-list" id="repo-list"></div>
          <footer class="footer">
          <p class="copyright">Â© 2021 Github, Inc.</p>
          <a
            href="https://docs.github.com/en/github/site-policy/github-terms-of-service"
            target="_blank"
            rel="noopener noreferrer"
            >Terms</a
          >
          <a
            href="https://docs.github.com/en/github/site-policy/github-privacy-statement"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy</a
          >
          <a
            href="https://github.com/security"
            target="_blank"
            rel="noopener noreferrer"
            >Security</a
          >
          <a
            href="https://www.githubstatus.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Status</a
          >
          <a
            href="https://docs.github.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Docs</a
          >
          <a href="https://github.com/"
            ><svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 496 512"
              class="github-logo-footer nav-item-hover-effect"
              height="28"
              width="28"
              xmlns="http://www.w3.org/2000/svg"
              style="color: gray"
            >
              <path
                d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
              ></path></svg
          ></a>
          <a
            href="https://support.github.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Contact Github</a
          >
          <a
            href="https://github.com/pricing"
            target="_blank"
            rel="noopener noreferrer"
            >Pricing</a
          >
          <a
            href="https://docs.github.com/"
            target="_blank"
            rel="noopener noreferrer"
            >API</a
          >
          <a
            href="https://services.github.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Training</a
          >
          <a
            href="https://github.blog/"
            target="_blank"
            rel="noopener noreferrer"
            >Blog</a
          >
          <a
            href="https://github.com/about"
            target="_blank"
            rel="noopener noreferrer"
            >About</a
          >
        </footer>
        </div>        
      </div>
    </main>
    <script type="module" src="./scripts/profile.js"></script>
  </body>
</html>
